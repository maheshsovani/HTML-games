<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <script src="game.js"></script>
  </head>
  <div
    id="myCanvas"
    style="border:2px solid black;width:1260px;height:500px; background-image: url(https://i.pinimg.com/originals/c9/29/81/c9298127489e6dd279e8bf4d0bb81351.gif)"
  ></div>

  <body onkeydown="moveSpaceCraft(event)">
    <img
      src="https://opengameart.org/sites/default/files/styles/medium/public/spaceship_2.png"
      alt="spaceCraft"
      style="width: 150px;height:150px;position:absolute;left:10px;top:50px;"
      id="spaceCraft"
    />

    <div id="stoneObst" style="position:absolute;left:1140px;top:350px;">
      <img
        src="https://opengameart.org/sites/default/files/styles/medium/public/1346943991.png"
        alt="obstacle"
        style="width: 150px;height:150px"
      />
    </div>

    <div id="birdObstacle" style="position:absolute;left:750px;top:200px;">
      <img
        src="https://opengameart.org/sites/default/files/condorFlapPrev.gif"
        alt="obstacle"
        style="width: 150px;height:150px"
      />
    </div>

    <button onclick="moveStoneObstacle(), moveBirdObstacle()">
      make mover
    </button>
    <!-- <button onclick="moveBirdObstacle()">move bird</button> -->
  </body>
</html>
