<!DOCTYPE html>
<html lang="en">
  <head>
    <title>spaceCraft</title>
    <link rel="stylesheet" href="spaceCraft.css" />
  </head>

  <body onkeydown="moveSpaceCraft(event)">
    <div class="background"></div>

    <img alt="spaceship_2" class="spaceCraftPosition" id="spaceCraft" />

    <div id="stoneObstacle">
      <img src="/images/stoneObstacle.png" alt="stoneObstacle" />
    </div>

    <div id="birdObstacle">
      <img src="/images/birdObstacle.gif" alt="birdObstacle" />
    </div>

    <button onclick="moveStoneObstacle(), moveBirdObstacle()">
      start game
    </button>

    <script src="spaceCraft.js"></script>
  </body>
</html>
