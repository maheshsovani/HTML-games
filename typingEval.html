<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <h1>TYPING EVALUATOR</h1>

    <link rel="stylesheet" href="typingEval.css" />

    <script src="typingeval.js"></script>
  </head>

  <body onkeydown="checkAccuracy(event)">
    <div class="spacesAroundFlex">
      <div>
        <div>
          <select onchange="setInnerContent(this.value)">
            <option selected disabled>Select Level</option>
            <option value="one">level one</option>
            <option value="two">level two </option>
            <option value="three">level three</option>
            <option value="four">level four</option>
            <option value="five">level five</option>
          </select>

          <button onclick="setfocustotext(),displayTime(100)">
            click here to start typing
          </button>
        </div>

        <div><p id="para" style="background-color:lightgray"></p></div>

        <div>
          <textarea
            name="textip"
            id="usrip"
            cols="200"
            rows="15"
            onkeyup="checkCommand(event)"
          ></textarea>
        </div>
      </div>

      <div class="timeAccuracy">
        <div id="timer" style="font-family: sans-serif; font-size: 30px "></div>
        <div id="accuracyDiv" style="font-size: 30px; color : red"></div>
      </div>
    </div>
  </body>
</html>
